<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="submit">
        <label for="movieTitle">Movie Title</label>
        <input type="text" name="movieTitle" id="movieTitle" value="A New Hope">
        <label for="movieRating">Movie Rating</label>
        <input type="text" name="movieRating" id="movieRating" value="10">
        <button class="submitMovie">Submit!</button>
    </form>
<br><br>
    <table>
        <th class="titleCol">Movie</th>
        <th class="ratingCol">Rating</th>
        <th>X</th>
        <tbody class="movieList"></tbody>
    </table>


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
